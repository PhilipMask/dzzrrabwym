<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Startlink AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #000013 0%, #000000 100%);
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .rocket {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      animation: floatRocket 3s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes floatRocket {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background: #000000;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffffaa, 0 0 60px #00ffff22;
      animation: fadeInUp 1.5s ease;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 34px;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 8px #00ffff, 0 0 4px #ffffff;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #e0f7ff;
    }

    .emoji {
      font-size: 28px;
      margin-right: 6px;
      vertical-align: middle;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Optional stars overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.04;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Replace with your actual image path -->
  <img class="rocket" src="https://i.imgur.com/FQyZgfn.png" alt="Rocket">

  <div class="container">
    <h1><span class="emoji"></span>Congratulations!</h1>
    <p>Thank you so much for registering with <strong>Startlink AI</strong>.</p>
    <p>We will now review your case, and one of our official Startlink Trading Brokers will contact you shortly.</p>
    <p>Please be available via phone and email. We appreciate your trust in our innovation.</p>
  </div>
</body>
</html>
